<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="navbar_logo">
            <img src="https://pngimg.com/uploads/pinterest/pinterest_PNG45.png" alt="Logo">
        </div>
        <div class="navbar_button">
            <button>Inicio</button>
            <button>Hoy</button>
        </div>
        <div class="navbar_buscar">
            <img src="https://icones.pro/wp-content/uploads/2021/02/loupe-et-icone-de-recherche-de-couleur-grise.png" alt="Lupa_buscar">
            <input type="text" placeholder="Buscar " >
        </div>
        <div class="navbar_actual">
            <img src="https://cdn.pixabay.com/photo/2015/12/16/17/41/bell-1096279_1280.png" alt="Actualizaciones">
        </div>
        <div class="navbar_mensaj">
            <img src="Imagen/mensaje.png" alt=" Mensaje">
        </div>
        <div class="navbar_profile">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/1024px-Circle-icons-profile.svg.png" alt="Profile_logo">
        </div>
        <div class="navbar_f">
            <img src="Imagen/flecha1.png" alt="Flecha-más">
        </div>
    </nav>
    <!-- Cuerpo de la página -->
    <main class="container">
        <img src="https://i.pinimg.com/564x/18/58/45/1858451a7a03487a0f1991da8958a92e.jpg" alt="Imagen" class="imagen-cuadrada">
        <img src="https://i.pinimg.com/564x/96/34/50/9634509c48e13820c38010db9fef1d43.jpg" alt="Imagen" class="imagen-semiverti">
        <img src="https://i.pinimg.com/564x/00/9a/7c/009a7cefa8c0fc6cac3d9a36b0c4cc37.jpg" alt="Imagen" class="imagen-semiverti">
        <img src="https://i.pinimg.com/564x/64/e8/29/64e82926a5407b8a735120f700defc3e.jpg" alt="Imagen" class="imagen-cuadrada">
        <img src="https://i.pinimg.com/564x/63/61/e1/6361e18168009c9f27edc0a5c832e7a8.jpg" alt="Imagen" class="imagen-cuadrada">
        
    </main>
</body>
</html>
